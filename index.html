<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riot Meiosis Example</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
</head>
<body>

    <samplecomponent></samplecomponent>
    <rmdevtools debounce="0"></rmdevtools>

    <hr />
    <button onclick="clickme()">I am not inside a riot component, but click me!</button>

    <script src="./example/component.riot" type="riot"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/riot/5.2.0/riot+compiler.min.js"></script>

    <script src="./dist/iife.js"></script>

    <script>
        const initialState = {
            buttonclicked: 0,
            items: [
                { text: 'try riot meioses', checked: true },
                { text: 'try rmdevtools', checked: false }
            ]
        };


        const generalReducer = ({ buttonclicked }, oldState) => ({
            ...oldState,
            buttonclicked: buttonclicked || oldState.buttonclicked
        });

        const itemsReducer = ({ items }, oldState) => ({
            ...oldState,
            items: items || oldState.items
        });

        const {
            stream,
            connect,
            update
        } = RiotMeiosis(initialState, { statesToKeep: 100 });

        stream.modify(itemsReducer)
        stream.modify(generalReducer);

        window.clickme = () => {

            const { buttonclicked } = stream.state();

            update({ buttonclicked: buttonclicked+1 })
        }

        (async function main() {
            await riot.compile();

            riot.mount('samplecomponent');

            // await riot.register(
            //     'rmdevtools',
            //     RiotMeiosis.RMDevTools(RiotMeiosis)
            // );

            // riot.mount('rmdevtools');

          }())

    </script>
</body>
</html>
